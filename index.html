<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
  #myProgress {
    width: 100%;
    background-color: black;
  }
    #myBar {
    width: 0%;
    height: 30px;
    background-color: pink;
    text-align: center;
    line-height: 20px;
    color: white;
  }

  </style>
  <body>
    <h1 align="left">Loading</h1>

    <button onclick="move()">Klik!</button>
    <br>

    <div id="myProgress">
      <div id="myBar">0%</div>
    </div>
    <br>

    <script>
    function move() {
      var elem = document.getElementById("myBar");
      var width = 10;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          window.location="https://itk.ac.id/";
        } else {
          width++;
          elem.style.width = width + '%';
          elem.innerHTML = width * 1  + '%';
        }
      }
    }
    </script>

  </body>
</html>
